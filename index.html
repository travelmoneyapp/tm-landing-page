<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Money</title>
    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/favicon/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="assets/favicon/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" href="assets/favicon/favicon-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="assets/favicon/favicon-512x512.png" sizes="512x512" type="image/png">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Travel Money App">
    <meta property="og:description" content="Upgrade your travel experience.">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="https://www.travelmoney.app">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Travel Money App">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Travel Money App">
    <meta name="twitter:description" content="Upgrade your travel experience.">
    <meta name="twitter:site" content="@travelmoneyapp">
    <meta name="twitter:creator" content="@travelmoneyapp">

    <script defer src="main.js"></script>
</head>
<body>
    <div class="logo-container">
        <img src="assets/img/TM-Logo.png" alt="Logo" class="logo">

    <footer class="footer">
        <p class="copyright">
            Copyrigh &copy; <span class="copyright-year"></span> - Travel Money -
